<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="tournament.css" id="css">
	<title>Document</title>
</head>
<body>
	<div id="custom-select" class="w-full border-2 border-indigo-500">
		<input type="hidden" value="0" id="hiddenValue">
		<div class="flex justify-center align-center">
			<div class="flex justify-center align-center w-[25%]">
				<div id="custom-default" class="flex justify-center items-center border-2 border-red-500 w-full rounded-full p-2">
					How many players will participate in the tournament ?
					<span class="material-icons pl-5">expand_more</span>
				</div>
			</div>
		</div>
		<div class="flex justify-center align-center">
			<ul id="custom-options" class="list-inside border-2 border-indigo-500 rounded-lg mt-2 hidden w-[25%] text-center">
				<li data-value="4" class="border-b-indigo-500 hover:bg-gray-200">4</li>
				<li data-value="8" class="hover:bg-gray-200 border-b-indigo-500">8</li>
				<li data-value="16" class="hover:bg-gray-200 border-t-indigo-500">16</li>
			</ul>
		</div>
	</div>
	<div class="flex justify-center">
		<div id="playerNames" class="flex flex-wrap border-2 border-indigo-500 justify-center w-[60%]"></div>
	</div>
	<div id="divButton" class="flex justify-center"></div>
	<script type="module" src="tournament.js" id="js"></script>
</body>
</html>
