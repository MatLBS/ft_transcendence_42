
<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
		<title>Responsive Profile Page</title>
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="profil.css" />
	<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

	</head>
	<body>
		<div class="header__wrapper border-2 border-red-500">
			<header></header>
			<div class="user__infos__container items-center">
				<div class="user__infos">
					<div class="img__container">
						<img src="user.jpeg" alt="Anna Smith" />
					</div>
					<h2 id="username" class="underline">Anna Smith</h2>
				</div>
			</div>
			<h2 class="stats__title text-center">Statistics</h2>
			<div class="stats flex justify-center align-center gap-16 border-2 border-indigo-500">
				<div id="match__history" class="w-2/5 border-2 border-gray-300">
					<h2 class="text-center p-5">Match History</h2>
					<div class="flex justify-around align-center">
						<div id="match__results">Result</div>
						<div id="match__scores">Score</div>
						<div id="match__opponents">Opponent</div>
					</div>
				</div>
				<div id="graphs" class="w-2/5 border-2 border-gray-300">
					<h2 class="text-center p-5">Graphics</h2>
					<div class="flex justify-around align-center">
						<div id="global_graphs"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
